<body>
    <header>
        <div class="content">
            <a href="index.html" class="logo">
                <img src="images/z-wwr-blue-nobg.png" alt="White Water Rafting Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html"><div>Home</div></a></li>
                    <li><a href="about.html"><div>About Us</div></a></li>
                    <li><a href="trips.html"><div>Trips</div></a></li>
                    <li><a href="contact.html"><div>Contact Us</div></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Company Information</h1>
            <div class="company-information">
                <ul>
                    <li>12345 Street, City, State</li>
                    <li>234-555-6789</li>
                    <li><a href="mailto:whitewaterrafting@email.com">whitewaterrafting@email.com</a></li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6043.222218997765!2d-111.89449488770208!3d40.77057737126549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f508e4890ee9%3A0x7f871e221aa7395d!2sSalt%20Lake%20Utah%20Temple!5e0!3m2!1sen!2sus!4v1743033286999!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section>
            <h2>Employees</h2>
            <div class="employee-gallery gallery">
                <a href="https://www.pexels.com/photo/portrait-photo-of-smiling-man-with-his-arms-crossed-standing-in-front-of-a-wall-2379004/" target="_blank">
                    <figure>
                        <img src="images/employee-1.jpg" alt="A happy employee">
                        <figcaption>Happy Employee</figcaption>
                    </figure>
                </a>
                <a href="https://www.pexels.com/photo/woman-smiling-at-the-camera-1181686/" target="_blank">
                    <figure>
                        <img src="images/employee-2.jpg" alt="A happy employee">
                        <figcaption>Another Happy Employee</figcaption>
                    </figure>
                </a>
                <a href="https://www.pexels.com/photo/professional-woman-holding-books-in-modern-office-28806781/" target="_blank">
                    <figure>
                        <img src="images/employee-3.jpg" alt="A happy employee">
                        <figcaption>Yet Another Happy Employee</figcaption>
                    </figure>
                </a>
            </div>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label class="input-label">Name:
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </label>
                <label class="input-label">Email:
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </label>
                <label>
                    <input type="radio" id="general-inquiry" name="purpose">
                    General Inquiry
                </label>
                <label>
                    <input type="radio" id="reservation-question" name="purpose">
                    Reservation Question
                </label>
                <label>
                    <input type="radio" id="website-suggestion" name="purpose">
                    Website Suggestion
                </label>
                <textarea placeholder="Enter your message here." name="feedback" id="feedback" rows="10"></textarea>
                <label>
                    <input type="checkbox" id="pet" name="pet">
                    Please subscribe me to the monthly newsletter
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

        <p>&copy;2025 | White Water Rafting | Josh | <a href="https://app.moqups.com/0SXhl6yDN8myHZ1uU9C0Jsbk8oyHwcTj/view/page/ad64222d5">Wireframe</a></p>

        </nav>
    </footer>
